<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="checkout.css" />
  </head>
  <body>
    <script src="checkout.js"></script>

    <div class="checkoutProgress">
      <div class="step" id="stepOne">
        <h5 class="stepNumber">STEP ONE</h5>
        <h1 class="stepName">ADDRESS</h1>
        <i class="fas fa-check-circle stepStatus"></i>
      </div>
      <div class="step" id="stepTwo">
        <h5 class="stepNumber">STEP TWO</h5>
        <h1 class="stepName">PAYMENT</h1>
        <i class="fas fa-check-circle stepStatus"></i>
      </div>
      <div class="step" id="stepThree">
        <h5 class="stepNumber">STEP THREE</h5>
        <h1 class="stepName">CONFIRMATION</h1>
        <i class="fas fa-check-circle stepStatus"></i>
      </div>
    </div>
    <div class="StepOneContainer active stepP" id="stepA">
      <div class="userInfoFields">
        <h2>ADDRESS INFORMATION</h2>
        <div style="display: flex;">
          <div class="fieldContainer">
            <h4>First Name</h4>
            <input type="text" placeholder="James" />
          </div>
          <div class="fieldContainer">
            <h4>Last Name</h4>
            <input type="text" placeholder="Bond" />
          </div>
        </div>
        <div class="fieldContainer">
          <h4>Email Address</h4>
          <input type="email" placeholder="Rahul0142@chitkara.edu.in" />
        </div>
        <div class="fieldContainer">
          <h4>Address</h4>
          <input type="text" placeholder="XYZ Road Delhi" />
        </div>
        <div style="padding-right: 30px;">
          <button onclick="onFirstStepComplete()" class="submitAddressBtn">
            Proceed
          </button>
        </div>
      </div>
      <div class="orderInfo">
        <h2>Your Order</h2>
        <div class="orderItem">
          <img src="images/pro1.jpg" alt="" />
          <div class="proDetails">
            <h3>Product Name</h3>
            <span>$434</span>
          </div>
        </div>
      </div>
    </div>
    <div class="stepTwoContainer stepP" id="stepB">
      <div class="fieldContainer">
        <h4>Card Number</h4>
        <input type="text" placeholder="Card Number" />
      </div>
      <div class="fieldContainer">
        <h4>Name</h4>
        <input type="text" placeholder="Name as on card" />
      </div>
      <div style="display: flex;">
        <div class="fieldContainer">
          <h4>Expiry</h4>
          <input type="number" placeholder="06/22" />
        </div>
        <div class="fieldContainer">
          <h4>CVV</h4>
          <input type="password" placeholder="124" />
        </div>
      </div>
      <button onclick="onPaymentDone()">PAY</button>
    </div>
    <div class="stepThreeContainer stepP" id="stepC">
      <h1>ORDER SUCCESSFULL!</h1>
      <h3>You'll receive an email once your order is dispatched.</h3>
    </div>



    
  </body>
</html>
